# About Us
about:
  hero:
    tagline: "About Us"
    title: "SmartBuoy"
    subtitle: "Who we are"
  intro:
    paragraph1: "**SmartBuoy develops smart buoys to make mooring safer, more convenient, and environmentally responsible.** We are skippers, engineers, and entrepreneurs united by one shared belief:\nTechnology should make life on the water easier — not more complicated. And it should protect nature, not put additional strain on it."
    subheadline: "Smart buoys for skippers, by skippers."
  story:
    title: "How it all began"
    paragraph1: "SmartBuoy was founded in 2023.\nThe idea didn’t come from out of an office, it was born during a private boating trip."
    paragraph2: "Our founders, Michi and Georg, the managing director of a yacht-building company, faced an everyday problem:\nNot being able to moor where you actually want to, but only where a buoy happens to still be available.\n\nInstead of a relaxed evening at a favorite restaurant, it meant:"
    bullets: "unnecessary searching for a free buoy|extra trips on the water|wasted fuel|stress at the end of what should have been a beautiful day"
    conclusion: "Out of that frustration came a simple question:\nWhy isn’t there a predictable, fair, and sustainable solution for buoy moorings?\n\nThe answer is SmartBuoy."
  timeline:
    title: "From Concept to Buoy"
    subtitle: "SmartBuoy is the result of years of development, testing and learning cycles. Step by step from idea to market-ready solution."
  values:
    tagline: "VALUES"
    title: "What we stand for"
    subtitle: "Our values are more than a marketing promise. They guide decisions in the product, within the team, and in how we work with partners."

